<!doctype html>
<html>
<head>
    <title>rectExample</title>
    <meta charset='utf-8'/>
</head>
<body>
<canvas id='example'>Canvas</canvas>
<script>
    var example = document.getElementById("example"),
        ctx = example.getContext('2d');
        example.width = 640;
        example.height = 480;

    ctx.fillStyle = "green";
    ctx.fillRect(0, 0, 10, 10);

    ctx.fillStyle = "green";
    ctx.fillRect(20, 0, 10, 10);

    ctx.fillStyle = "green";
    ctx.fillRect(40, 0, 10, 10);
</script>
</body>
</html>
